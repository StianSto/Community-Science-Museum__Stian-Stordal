    </head>
    <main>
        <section class="hero">
            <img class="hero__img" src="assets/images/img_hero_starrynightsky.png" alt="man in a black silhouette looking up at a very colorful and starry night sky">
            <div class="hero__text">
                <h1>THIS IS AN<br>AMAZING<br>WORLD</h1>
                <p>Visit us to learn more</p>
                <p>Children enter free!</p>
            </div>
        </section>
        <section class="exhibition-tiles">
            <h2>Exhibition Spaces</h2>
            <div class="exhibition__container">
                <div class="tile tile--cosmology">
                    <div class="tile__descr">
                        <img class="tile__icon" src="assets/icons/icon__cosmology.svg" alt="icon of a planet">
                        <h3>Cosmology</h3>
                    </div>
                </div>
                <div class="tile tile--ecology">
                    <div class="tile__descr">
                        <img class="tile__icon" src="assets/icons/icon__ecology.svg" alt="icon of a leaf">
                        <h3>Ecology</h3>
                    </div>
                </div>
                <div class="tile tile--microbiology">
                    <div class="tile__descr">
                        <img class="tile__icon" src="assets/icons/icon_microbiology.svg" alt="icon of a bacteria">
                        <h3>Microbiology</h3>
                    </div>
                </div>
                <div class="tile tile--paleontology">
                    <div class="tile__descr">
                        <img class="tile__icon" src="assets/icons/icon__bone.svg" alt="icon of a bone">
                        <h3>Paleontology</h3>
                    </div>
                </div>
                <div class="tile tile--vr">
                    <div class="tile__descr">
                        <img class="tile__icon" src="assets/icons/icon__vr.svg" alt="icon of vr-goggles">
                        <h3>VR</h3>
                    </div>
                </div>
                <div class="tile tile--physics">
                    <div class="tile__descr">
                        <img class="tile__icon" src="assets/icons/icon__physics.svg" alt="icon of an atom">
                        <h3>Physics</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
